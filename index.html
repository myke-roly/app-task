<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">Task App</a>
            </div>
        </nav>

        <!-- MAIN CONTENT-->
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Add to tools" class="form-control">
                                </div>
                                <div class="form-group">
                                    <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add a descriptions"></textarea>
                                </div>
                                <button type="submit" id="btn" class="btn btn-primary btn-block">Save</button>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="col-md-8" id="tasks">

                </div> 

            </div>
        </div>
        <!-- script app -->
        <script src="app.js"></script>
    </body>
</html>
